<div class="container container-fluid">
  <div class="row">

      
    <div class="example-container col">
      <h2>To do</h2>

      <div
        cdkDropList
        #todoList="cdkDropList"
        [cdkDropListData]="taskTodo"
        [cdkDropListConnectedTo]="[inprogressList, doneList]"
        class="example-list"
        (cdkDropListDropped)="drop($event)"
      >
        <div class="example-box" *ngFor="let item of taskTodo" cdkDrag>
          <div class="accordion_display">
            <div class="accordion_size">
              <mat-accordion>
                <mat-expansion-panel hideToggle="false">
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      <span class="txt" >{{ item.name }}</span>
                      <span class="spacer "></span>
                      <button
                        class="btnDone"
                        *ngIf="item.taskStatus == 'done'"
                        mat-raised-button
                      >
                        {{ item.taskStatus }}
                      </button>
                      <button
                        class="btnInProgress"
                        *ngIf="item.taskStatus == 'in-progress'"
                        mat-raised-button
                      >
                        {{ item.taskStatus }}
                      </button>
                      <button
                        class="btnToDo"
                        *ngIf="item.taskStatus == 'to-do'"
                        mat-raised-button
                      >
                        {{ item.taskStatus }}
                      </button>
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                  <mat-panel-description class="txt">
                    {{ item.description }}
                  </mat-panel-description>
                   <mat-panel-description>
                    {{formatDate(item.task_date)}}
                  </mat-panel-description> 
                  <mat-panel-description>
                    <img
                      class="card-img-top image_center"
                      src="{{ item.imageUrl }}"
                    />
                  </mat-panel-description>
                  <mat-action-row class="containerb">
                    <div>
                    <button
                      class="btnSelectTodo"
                      mat-button
                      (click)="updateTask(item, 'to-do')"
                    >
                      to-do
                    </button>
                    <button
                      class="btnSelectInProgress"
                      mat-button
                      (click)="updateTask(item, 'in-progress')"
                    >
                      In-progress
                    </button>
                    <button
                      class="btnSelectDone"
                      mat-button
                      (click)="updateTask(item, 'done')"
                    >
                      done
                    </button>
                    <span class="spacer"></span>
                    <mat-icon class="deletebtn" color="" (click)="deleteTask(item)"> <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#d0021b" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg> </mat-icon>
                  </div>
                  </mat-action-row>
                </mat-expansion-panel>
              </mat-accordion>
            </div>
          </div>
        </div>
      </div>
    </div>
