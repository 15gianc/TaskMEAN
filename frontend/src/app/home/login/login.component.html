<div class="container">
  <div class="row">
<div class="col-md-5 mx-auto">
<div id="first">
  <div class="myform form ">
     <div class="logo mb-3">
       <div class="col-md-12 text-center">
        <h1>Login</h1>
       </div>
    </div>
             <form action="" method="post" name="login">
                     <div class="form-group">
                        <label  for="exampleInputEmail1">Email address</label>
                        <input type="email" name="email" [(ngModel)]="loginData.email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                     </div>
                     <div class="form-group">
                        <label for="exampleInputEmail1">Password</label>
                        <input type="password" name="password" [(ngModel)]="loginData.password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
                     </div>
                 
                     <div class="col-md-12 text-center mt-2">
                        <button (click)="login()" class=" btn btn-block mybtn btn-primary tx-tfm">LogIn</button>
                     </div>
                     <div class="col-md-12 ">
                        <div class="login-or">
                           <hr class="hr-or">
                           <span class="span-or">or</span>
                        </div>
                     </div>
                     <!-- <div class="col-md-12 mb-3">
                        <p class="text-center">

                           </i> Signup using Google
                           </a>
                        </p>
                     </div> -->
                     <div class="form-group">
                        <p  class="text-center">Don't have account?  <a href="/signUp" id="signup">Sign up here</a></p>
                     </div>
                  </form>
           
  </div>
</div>
</div>
</div>
