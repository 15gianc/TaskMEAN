<div class="bgComponent">
    <div class="form">
      <mat-card class="card">
        <div class="back" routerLink="/listUser"><mat-icon>X</mat-icon></div>
        <mat-card-title>Update user</mat-card-title>
        <mat-card-content>
          <div class="container">
            <mat-form-field>
              <input
                [(ngModel)]="registerData.name"
                matInput
                placeholder="Name and lastname"
                required
                type="name"
              />
            </mat-form-field>
            <mat-form-field>
              <input
                [(ngModel)]="registerData.email"
                type="email"
                matInput
                placeholder="Email"
                required
                disabled
              />
            </mat-form-field>
            <mat-label>The password is not mandatory</mat-label>
            <mat-form-field>
              <input
                [(ngModel)]="registerData.password"
                type="password"
                matInput
                placeholder="Password"
              />
            </mat-form-field>
            <mat-label disabled > Current role: {{registerData.roleId.name}} </mat-label>
            <mat-form-field appearance="fill">
              <mat-label>Choose role</mat-label>
              <mat-select [(ngModel)]="registerData.roleId">
                <mat-option *ngFor="let role of roles" [value]="role._id">{{
                  role.name
                }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <div class="container-fluid btn">
          <button (click)="updateUser()" class="button" mat-raised-button>
            Update
          </button>
        </div>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
